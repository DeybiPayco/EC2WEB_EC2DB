<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contactos</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS externo -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="bg-gray-100 p-6">

    <div id="listaContainer" class="max-w-3xl mx-auto bg-white shadow-xl rounded-xl p-8 fade-slide">

        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
            Lista de Contactos
        </h2>

        <!-- Tabla responsiva -->
        <div class="overflow-x-auto">
            <table class="w-full border border-gray-300 rounded-lg">
                <thead>
                    <tr class="bg-gray-200 text-gray-700">
                        <th class="p-3 border">Nombre</th>
                        <th class="p-3 border">Correo</th>
                        <th class="p-3 border">Tel√©fono</th>
                        <th class="p-3 border">Fecha y Hora</th>
                    </tr>
                </thead>

                <tbody id="tablaContactos" class="text-gray-700">
                </tbody>
            </table>
        </div>

        <a href="{{ url_for('contacto') }}"
            class="mt-6 block bg-gray-700 text-white font-semibold px-5 py-2 rounded-lg text-center hover:bg-gray-800 transition">
            Volver al Registro
        </a>

    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
