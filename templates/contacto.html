<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Contacto</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS externo -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="bg-gray-100 p-6">

    <div id="formContainer"
        class="max-w-xl mx-auto bg-white shadow-xl rounded-xl p-8 fade-slide">

        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">
            Registrar Nuevo Contacto
        </h1>

        <form id="formContacto" class="space-y-6">

            <!-- Nombre -->
            <div class="fade-slide" style="animation-delay: .1s">
                <label class="block font-semibold text-gray-700 mb-1">Nombre Completo</label>
                <input id="nombre" type="text"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 outline-none"
                    placeholder="Ej. Juan Pérez" required>
            </div>

            <!-- Correo -->
            <div class="fade-slide" style="animation-delay: .2s">
                <label class="block font-semibold text-gray-700 mb-1">Correo Electrónico</label>
                <input id="correo" type="email"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 outline-none"
                    placeholder="Ej. correo@gmail.com" required>
            </div>

            <!-- Teléfono -->
            <div class="fade-slide" style="animation-delay: .3s">
                <label class="block font-semibold text-gray-700 mb-1">Teléfono (Opcional)</label>
                <input id="telefono" type="tel"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 outline-none"
                    placeholder="Ej. 987654321">
            </div>

            <!-- Botones -->
            <div class="flex flex-col sm:flex-row gap-4 pt-4 fade-slide" style="animation-delay: .4s">

                <button type="submit"
                    class="w-full bg-green-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-green-700 transition">
                    Guardar Contacto
                </button>

                <a href="/lista"
                    class="w-full bg-blue-600 text-white text-center font-semibold px-5 py-2 rounded-lg hover:bg-blue-700 transition">
                    Ver Lista
                </a>

            </div>

        </form>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
